panel:
  engine: native
  num_retries: 5
agent:
  # provider: gemini | vertex | openai | anthropic | gh
  provider: gemini
  models:
    gemini: models/gemini-pro-latest
    vertex: gemini-2.0-flash
  github:
    tool: mcp
  mcp:
    servers:
      notion:
        command: npx
        args:
        - -y
        - '@notionhq/notion-mcp-server'
        env:
          NOTION_KEY: ${NOTION_TOKEN}
