panel:
  engine: legacy  # Set to 'adk' to use ADK multi-agent orchestration

agent:
  provider: gemini
  models:
    gemini: models/gemini-pro-latest
  github:
    tool: mcp
  mcp:
    servers:
      notion:
        command: npx
        args:
        - -y
        - '@notionhq/notion-mcp-server'
        env:
          NOTION_KEY: ${NOTION_TOKEN}
