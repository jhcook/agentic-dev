# Configuration for agent query command
# Optional: If not present, uses router.yaml settings

# Maximum tokens for context building
max_context_tokens: 8192
max_file_tokens: 4096

# Search directories (relative to repo root)
search_dirs:
  - docs
  - .agent/docs
  - .agent/workflows
  - .agent/src/agent
  - .agent/rules
  - .agent/instructions
