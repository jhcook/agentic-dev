whisper:
  model_size: tiny
  device: auto

# Audio and VAD Tuning
vad:
  aggressiveness: 0      # 0 (Least aggressive) to 3 (Most aggressive)
  rms_threshold: 300     # Minimum volume level (RMS) to process audio as speech
  silence_threshold: 3.0 # Seconds of silence to trigger response (Increased for stability)
  threshold: 0.3         # Silero VAD confidence threshold (0.0-1.0) (Lowered to catch soft speech)
  autotune: true         # Enable adaptive noise floor estimation (Restored)
