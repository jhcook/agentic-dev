llm:
  provider: gemini
  model: gemini-2.0-flash
stt:
  provider: google
  model: default
tts:
  provider: google
  model: en-US-Neural2-F
# stt:
#   provider: deepgram_streaming
#   model: nova-2
# tts:
#   provider: deepgram
