id: JRN-013
title: AI Provider Selection and Validation
state: COMMITTED
schema_version: 1
priority: medium
tags:
- infra
- cli
actor: developer using agent CLI
description: 'A developer selects and validates an AI provider for the Agent CLI.
  The CLI supports five providers: gh, gemini, vertex, openai, and anthropic. Providers
  can be set globally in agent.yaml or overridden per-command with the --provider
  flag. The CLI validates credentials and falls back through a deterministic chain
  on rate limits or errors.'
preconditions:
- Agent CLI is installed and configured
- Developer is in a project directory with .agent/ initialized
- At least one AI provider credential is available
auth_context:
  level: authenticated
  permissions: []
steps:
- id: 1
  action: Developer runs `agent --help` to discover available providers
  system_response: CLI displays top-level help including `--provider` option listing
    all five providers (gh, gemini, vertex, openai, anthropic)
  assertions:
  - Command exits with status 0
  - Help output includes `--provider` with all five provider names
- id: 2
  action: 'Developer sets `provider: vertex` in `.agent/etc/agent.yaml`'
  system_response: Configuration is persisted
  assertions:
  - agent.yaml contains `provider: vertex`
- id: 3
  action: Developer runs `agent query "hello" --provider gemini` to override the configured
    provider
  system_response: CLI uses gemini provider for this invocation regardless of agent.yaml
    setting
  assertions:
  - Command uses gemini provider, not vertex
  - Command exits with status 0 or displays credential error if GEMINI_API_KEY not
    set
- id: 4
  action: Developer runs `agent list-models` to see available models for the active
    provider
  system_response: CLI displays available models for the currently configured provider
  assertions:
  - Command exits with status 0
  - Output lists model names
error_paths:
- trigger_step: 3
  condition: Provider credentials are missing (e.g., no GEMINI_API_KEY)
  system_response: CLI displays `MissingCredentialsError` with actionable message
    indicating which env var to set
  assertions:
  - Error message names the specific missing credential
  severity: expected
- trigger_step: 3
  condition: Provider hits rate limit
  system_response: "CLI automatically falls back to next provider in chain (gh \u2192\
    \ gemini \u2192 vertex \u2192 openai \u2192 anthropic)"
  assertions:
  - Fallback is logged
  - Command eventually succeeds or exhausts all providers with clear error
  severity: expected
edge_cases:
- scenario: All providers lack credentials
  expected: CLI exits with clear error listing all required env vars
  severity: error
- scenario: Per-command `--provider` flag with invalid provider name
  expected: CLI exits with validation error listing valid choices
  severity: warning
