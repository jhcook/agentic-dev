id: JRN-036
title: Implement Interactive Preflight Repair
state: COMMITTED
schema_version: 1
priority: medium
tags:
- infra
- cli
actor: developer using agent CLI
description: Develop an interactive "fix" mode for the `agent preflight` command to
  help developers resolve errors more efficiently. When preflight checks fail, the
  tool will identify blockers, propose specific AI-generated fixes, allow developers
  to apply and verify fixes in real-time, and ensure human oversight before any automated
  changes are finalized.
preconditions:
- Agent CLI is installed and configured
- Developer is in a project directory with .agent/ initialized
