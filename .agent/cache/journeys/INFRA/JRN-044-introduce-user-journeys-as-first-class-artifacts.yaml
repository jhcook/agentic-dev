actor: developer using agent CLI
description: "Introduce user journeys as first-class, version-controlled YAML artifacts\
  \ into the agentic workflow. Journeys define behavioral contracts (who does what,\
  \ what happens, what to assert) that the agent uses during runbook generation and\
  \ implementation to prevent regressions. A journey must exist before implementation\
  \ can occur \u2014 they are prerequisites, not documentation."
